motor:
  shaft_diameter: 5.0           # mm (BLDC outrunner)
  body_diameter: 50.0           # mm
  body_length: 40.0             # mm
  mounting_holes_pcd: 35.0      # mm (bolt circle diameter)
  mounting_holes_diameter: 3.0
  mounting_holes_count: 4
  rpm: 12000
  stall_torque: 8.0             # N-m (for system simulation)
  no_load_rpm: 20000            # RPM (for linear torque-speed model)
  voltage: 48.0                 # V

duct:
  inner_diameter: 200.0       # mm (sized for motor capacity)
  wall_thickness: 4.0         # mm
  length_factor: 1.2          # multiplier of hub length
  bellmouth_radius: 15.0      # mm
  exit_diameter_ratio: 0.85   # exit ID / inlet ID (< 1.0 = converging duct)

gears:
  module: 2.0                 # mm (sized for motor torque)
  sun_teeth: 24
  planet_teeth: 12
  ring_teeth: 48              # must equal sun + 2*planet
  num_planets: 3
  pressure_angle: 25.0        # degrees (reduces bending stress, raises undercut threshold)
  gear_width: 25.0            # mm (sized for motor torque)
  backlash_compensation: 0.30 # mm
  num_stages: 2
  efficiency_per_stage: 0.95  # for system simulation
  helix_angle: 30.0           # degrees (0 = spur, >0 = double helical/herringbone)
  herringbone_gap: 1.0        # mm gap between helical halves

magnetic_coupling:
  stages:
    - magnet_diameter: 12.0
      magnet_thickness: 5.0
      num_pole_pairs: 8
      coupling_radius: 38.0
    - magnet_diameter: 12.0
      magnet_thickness: 6.0
      num_pole_pairs: 8
      coupling_radius: 38.0
    - magnet_diameter: 12.0
      magnet_thickness: 6.0
      num_pole_pairs: 6
      coupling_radius: 38.0
  wall_thickness: 2.0         # mm
  magnet_grade: "N52"
  magnet_pocket_clearance: 0.1
  required_safety_factor: 2.0

blades:
  stages:
    - num_blades: 7
      airfoil_root: "NACA6412"
      airfoil_tip: "NACA4410"
      design_cl: 0.5
    - num_blades: 10
      airfoil_root: "NACA6412"
      airfoil_tip: "NACA4412"
      design_cl: 0.7
    - num_blades: 11
      airfoil_root: "NACA6412"
      airfoil_tip: "NACA4412"
      design_cl: 0.9
  tip_clearance: 1.5
  num_radial_sections: 10
  compression_ratio: 1.5      # total pressure ratio across all stages (1.0 = no compression)

hub:
  wall_thickness: 3.0
  bearing_press_fit_clearance: 0.1
  split_plane: true

stators:
  num_struts: 5
  strut_thickness: 3.0
  strut_chord: 15.0
  num_sets: 2

bearings:
  inner_shaft:      # Motor shaft in housing
    id: 5           # motor shaft diameter
    od: 11
    width: 5
    name: "685ZZ"
  middle_tube:      # Middle tube in housing
    id: 15          # middle tube OD
    od: 21
    width: 5
    name: "6702ZZ"
  outer_tube:       # Outer tube in housing
    id: 25          # outer tube OD
    od: 37
    width: 7
    name: "6805ZZ"
  blade_ring:       # Blade ring on outer tube
    id: 25
    od: 37
    width: 7
    name: "6805ZZ"

materials:
  blade:
    name: "PLA CF"
    density: 1250           # kg/m3
    elastic_modulus: 4000   # MPa
    tensile_strength: 50    # MPa
    max_temp: 55            # C
  mechanical:
    name: "PETG CF"
    density: 1300
    elastic_modulus: 3500
    tensile_strength: 45
    max_temp: 80

print:
  max_build_x: 300.0
  max_build_y: 300.0
  max_build_z: 300.0
  nozzle_diameter: 0.4
  layer_height: 0.2
  min_wall_thickness: 0.8  # 2 x nozzle
